<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc.css" />
    <link rel="icon" href="textures\favicon.png"/>
    <title>Medieval Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 style="text-align: center;">Current Workspaces</h2>
        </div>

        <div class="calculator">
            <label for="coal_mines">How many coal mines do you have?</label>
            <input type="number" id="coal_mines" name="coal_mines" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="iron_mines">How many iron mines do you have?</label>
            <input type="number" id="iron_mines" name="iron_mines" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="gold_mines">How many gold mines do you have?</label>
            <input type="number" id="gold_mines" name="gold_mines" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="copper_mines">How many copper mines do you have?</label>
            <input type="number" id="copper_mines" name="copper_mines" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="diamond_mines">How many diamond mines do you have?</label>
            <input type="number" id="diamond_mines" name="diamond_mines" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="wheat_farms">How many wheat farms do you have?</label>
            <input type="number" id="wheat_farms" name="wheat_farms" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="log_farms">How many log farms do you have?</label>
            <input type="number" id="log_farms" name="log_farms" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="saw_mills">How many sawmills do you have?</label>
            <input type="number" id="saw_mills" name="saw_mills" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="wind_mills">How many windmills do you have?</label>
            <input type="number" id="wind_mills" name="wind_mills" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>

        <div class="title">
            <h2 style="text-align: center;">Ressources Due</h2>
        </div>

        <div class="calculator">
            <label for="coal_%">How much coal (in %) do you owe someone else?</label>
            <input type="number" id="coal_%" name="coal_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" max="100" value="0" required>
            <br><br>
            <label for="coal_due">How much coal (in quantity) do you owe someone else?</label>
            <input type="number" id="coal_due" name="coal_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="iron_%">How many iron ingots (in %) do you owe someone else?</label>
            <input type="number" id="iron_%" name="iron_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="iron_due">How many iron ingots (in quantity) do you owe someone else?</label>
            <input type="number" id="iron_due" name="iron_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="gold_%">How many gold ingots (in %) do you owe someone else?</label>
            <input type="number" id="gold_%" name="gold_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="gold_due">How many gold ingots (in quantity) do you owe someone else?</label>
            <input type="number" id="gold_due" name="gold_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="copper_%">How many copper ingots (in %) do you owe someone else?</label>
            <input type="number" id="copper_%" name="copper_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="copper_due">How many copper ingots (in quantity) do you owe someone else?</label>
            <input type="number" id="copper_due" name="copper_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="diamond_%">How many diamonds (in %) do you owe someone else?</label>
            <input type="number" id="diamond_%" name="diamond_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="diamond_due">How many diamonds (in quantity) do you owe someone else?</label>
            <input type="number" id="diamond_due" name="diamond_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="wheat_%">How much wheat (in %) do you owe someone else?</label>
            <input type="number" id="wheat_%" name="wheat_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="wheat_due">How much wheat (in quantity) do you owe someone else?</label>
            <input type="number" id="wheat_due" name="wheat_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="bread_%">How much bread (in %) do you owe someone else?</label>
            <input type="number" id="bread_%" name="bread_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="bread_due">How much bread (in quantity) do you owe someone else?</label>
            <input type="number" id="bread_due" name="bread_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="log_%">How many logs (in %) do you owe someone else?</label>
            <input type="number" id="log_%" name="log_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="log_due">How many logs (in quantity) do you owe someone else?</label>
            <input type="number" id="log_due" name="log_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="wood_%">How many planks (in %) do you owe someone else?</label>
            <input type="number" id="wood_%" name="wood_%" onkeyup="inputChanged()" oninput="this.value=Math.max(0,Math.min(this.value||0,100))" min="0" value="0" required>
            <br><br>
            <label for="wood_due">How many planks (in quantity) do you owe someone else?</label>
            <input type="number" id="wood_due" name="wood_due" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        
        <div class="title">
            <h2 style="text-align: center;">Current Ressources</h2>
        </div>

        <div class="calculator">
            <label for="coal">How much coal do you have?</label>
            <input type="number" id="coal" name="coal" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="iron_bars">How many iron bars do you have?</label>
            <input type="number" id="iron_bars" name="iron_bars" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="gold_bars">How many gold bars do you have?</label>
            <input type="number" id="gold_bars" name="gold_bars" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="copper_bars">How many copper bars do you have?</label>
            <input type="number" id="copper_bars" name="copper_bars" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="diamonds">How many diamonds do you have?</label>
            <input type="number" id="diamonds" name="diamonds" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="wheat">How much wheat do you have?</label>
            <input type="number" id="wheat" name="wheat" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="bread">How much bread do you have?</label>
            <input type="number" id="bread" name="bread" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="logs">How many logs (any type) do you have?</label>
            <input type="number" id="logs" name="logs" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="wood">How many wood planks (any type) do you have?</label>
            <input type="number" id="wood" name="wood" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="iron_ore">How much iron ore do you have?</label>
            <input type="number" id="iron_ore" name="iron_ore" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="gold_ore">How much gold ore do you have?</label>
            <input type="number" id="gold_ore" name="gold_ore" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="copper_ore">How much copper ore do you have?</label>
            <input type="number" id="copper_ore" name="copper_ore" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>

        <div class="title">
            <h2 style="text-align: center;">Extra Information</h2>
        </div>

        <div class="calculator">
            <label for="beds">How many beds (workers) do you have?</label>
            <input type="number" id="beds" name="beds" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <div class="calculator">
            <label for="farms">How many workspaces (farms) do you have?</label>
            <input type="number" id="farms" name="farms" onkeyup="inputChanged()" oninput="this.value=this.value||0" min="0" value="0" required>
        </div>
        <br>
    </div>
    <div id="results">
        <div id="result" style="word-wrap: break-word; white-space: pre-wrap;"></div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <button class="code_button" id="copy-code-button" onclick="copyCode()" style="margin-right: 10px;">Copy Code</button>
            <button class="code_button" id="download-code-button"onclick="downloadCode()">Download Code as File</button>
        </div>
    </div>
    <div id="inputs">
        <div class="input">
            <label for="input_code">Import Code: <br><br></label>
            <input id="input_code" name="input_code">
            <button id="confirm_code" onclick="confirmedCode(document.getElementById('input_code').value)">Confirm</button>
            <br><br><br><br>
            <label for="import_file">Import file: <br><br></label>
            <input type="file" id="import_file" name="import_file" onchange="importFile(event)">
            <!--<br><br><br><br>
            <button id="do_something" onclick="doSomething()">Do Something</button>
            <br><br><br><br>/*-->

            <div id="bottom">
                <button id="toggle_background" onclick="toggleBackground()">Toggle Background</button>
                <label id="slider_title" for="background_slider">Opacity:</label>
                <input type="range" id="background_slider" name="background_slider" min="0" max="100" value="30" oninput="sliderChanged(document.getElementById('background_slider').value)">
            </div>
        </div>
    </div>
    <div id="screenshots_infos">
        <div id="screenshots_info">
            <div id="kingdom">Loading...</div>
            <div id="city">Loading...</div>
            <div id="place">Loading...</div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
