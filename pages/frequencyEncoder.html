<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/frequencyEncoder.css"/>
  <style>
      body { padding-top: 20px !important; }
      .content { padding-top: 0px !important; }
  </style>
</head>

<body>
  <div class="content">
    <div class="encoder-ui">
      <input type="text" id="hidden-input" style="position:absolute; opacity:0; pointer-events:none;">

      <div class="message-input">
        <input type="text" id="new-message" autocapitalize="off" autocorrect="off" autocomplete="off">
        
        <div class="frequency-dial-container">
          <div class="frequency-dial" id="frequency-dial">
            <div class="dial-wheel" id="dial-wheel">
            </div>
          </div>
        </div>
        <button id="add-message">Add</button>
      </div>

      <div class="messages-list" id="messages-list"></div>
      <button id="copy-text">Copy</button>
      <div id="encoding-sheet"></div>
    </div>
  </div>
</body> <script src="../js/frequencyEncoder.js"></script>

</html>
